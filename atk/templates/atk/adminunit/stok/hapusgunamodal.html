

<div class="modal fade" id="deleteGunaModal{{ kegunaan.id }}" aria-labelledby="deleteGunaModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteGunaModal">Hapus Kegunaan</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Apakah anda yakin untuk mengahapus data kegunaan {{ kegunaan.kegunaan }}?

      </div>
    </div>
  </div>
