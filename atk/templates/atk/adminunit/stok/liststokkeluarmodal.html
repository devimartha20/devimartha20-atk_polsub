<div class="modal fade" id="listStokKeluarModal" tabindex="-1" aria-labelledby="listStokKeluarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="listStokKeluarModal">Data Stok Keluar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {% for stokKeluarAll in stokKeluarAll %}
            <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
              <div class="d-flex align-items-center">
                <button class="btn btn-icon-only btn-rounded btn-outline-danger mb-0 me-3 btn-sm d-flex align-items-center justify-content-center"><i class="fas fa-arrow-down"></i></button>
                <div class="d-flex flex-column">
                  <h6 class="mb-1 text-dark text-sm">{{ stokKeluarAll.atk }} sejumlah {{ stokKeluarAll.jumlah }} {{ stokKeluarAll.atk.atk.satuan  }}</h6>
                  <span class="text-xs">Pada {{ stokKeluarAll.tanggal }} untuk {{ stokKeluarAll.kegunaan }}</span>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <a class="btn btn-sm btn-primary" href="{% url 'detail-stok-keluar' stokKeluarAll.id %}">Detail</a>
              </div>
            </li>
            {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
  </div>
</div>
