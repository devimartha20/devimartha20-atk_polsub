<div class="modal fade" id="deleteStokMasukModal{{ stokMasuk.id }}" tabindex="-1" aria-labelledby="deleteStokMasukModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteStokMasukModal">Hapus Stok Masuk</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Apakah anda yakin untuk menghapus data penambahan stok {{ stokMasuk.atk }} sejumlah {{ stokMasuk.jumlah }}?

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          <a class="btn btn-danger" href="{% url 'delete-penambahan-stok' stokMasuk.id %}">Ya</a>
        </div>
      </div>
  </div>
</div>
