<!-- Modal -->
<div class="modal fade" id="addStokMasukModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addStokMasukModal">Tambah Stok Masuk</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="{% url 'add-penambahan-stok' %}">
              {% csrf_token %}
              {{ stokMasukForm.as_p }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          <button type="submit" class="btn btn-primary" value="submit"> + Tambah</button>
        </div>
      </form>
      </div>
    </div>
  </div>
