<div class="modal fade" id="listStokMasukModal" tabindex="-1" aria-labelledby="listStokMasukModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="listStokMasukModal">Data Stok Masuk</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {% for stokMasukAll in stokMasukAll %}
            <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
              <div class="d-flex align-items-center">
                <button class="btn btn-icon-only btn-rounded btn-outline-success mb-0 me-3 btn-sm d-flex align-items-center justify-content-center"><i class="fas fa-arrow-up"></i></button>
                <div class="d-flex flex-column">
                  <h6 class="mb-1 text-dark text-sm">{{ stokMasukAll.atk }} sejumlah {{ stokMasukAll.jumlah }} {{ stokMasukAll.atk.satuan }}</h6>
                  <span class="text-xs">Pada {{ stokMasukAll.tanggal }}</span>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <a class="btn btn-sm btn-primary" href="{% url 'detail-stok-masuk' stokMasukAll.id %}">Detail</a>

              </div>
            </li>
            {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
  </div>
</div>
