<!-- Modal -->
<div class="modal fade" id="addPerbaikanModal" tabindex="-1" aria-labelledby="addPerbaikanModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addPerbaikanModalLabel">Perintah Perbaikan</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'add-perbaikan' pengajuan.id %}" method="POST">
            {% csrf_token %}
            {{ perbaikanForm.as_p }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          <input type=submit value=submit class="btn btn-primary"/>
        </form>
        </div>
      </div>
    </div>
  </div>
