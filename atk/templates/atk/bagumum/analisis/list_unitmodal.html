<div class="modal fade" id="listunitmodal" tabindex="-1" aria-labelledby="listUnitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="listStokKeluarModal">Lihat analisis unit</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {% for unit in unit %}
            <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
              <div class="d-flex align-items-center">
                <div class="d-flex flex-column">
                  <h6 class="mb-1 text-dark text-sm">{{ unit }}</h6>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <a class="btn btn-sm btn-primary" href="{% url 'cek-abc-unit' unit.id %}">Lihat Analisis</a>
              </div>
            </li>
            {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
  </div>
</div>
